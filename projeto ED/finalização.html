<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Finalizar Pedido - iFood Clone</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link rel="stylesheet" href="style/estilofinal.css" />
</head>
<body>
  <div class="container">
    
    <h1>Finalizar Pedido</h1>

    <!-- Resumo do Pedido -->
    <section class="card">
      <h2>Resumo do Pedido</h2>
      <div class="item">
        <div>nome do pedido</div>
        <div>preço</div>
      </div>
      <div class="item">
        <div> Refrigerante</div>
        <div>preço</div>
      </div>
      <div class="item total">
        <div>Total</div>
        <div>preço</div>
      </div>
    </section>

    <!-- Endereço -->
    <section class="card">
      <h2>Endereço de Entrega</h2>
      <p> exemplo: Rua das Flores, 123 - Centro</p>
      <a href="#">Alterar endereço</a>
    </section>

    <!-- Pagamento -->
    <section class="card">
      <h2>Pagamento</h2>
      <label><input type="radio" name="pagamento" checked> Cartão de Crédito</label><br />
      <label><input type="radio" name="pagamento"> Pix</label><br />
      <label><input type="radio" name="pagamento"> Dinheiro</label>
    </section>

    <!-- Finalizar -->
    <section class="card">
      <button class="btn-finalizar">Confirmar Pedido</button>
    </section>

  </div>
</body>
</html>
