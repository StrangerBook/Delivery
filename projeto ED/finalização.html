<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Finalizar Pedido - iFood Clone</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link rel="stylesheet" href="style/estilofinal.css" />
</head>
<body>
  <div class="container">
    
    <h1>Resumo do Pedido</h1>

   
    <section class="card">
      <div class="item">
        <div>nome do pedido</div>
        <div>preço</div>
      </div>
      <div class="item">
        <div> Refrigerante</div>
        <div>preço</div>
      </div>
      <div class="item total">
        <div>Total</div>
        <div>preço</div>
      </div>
    </section>

    
    <section class="card">
      <h2>Endereço de Entrega</h2>
      <p> exemplo: Rua das Flores, 123 - Centro</p>
      <a href="#">Alterar endereço</a>
    </section>

    
    <section class="card">
      <h2>Resumo de Valores</h2>
      <div>Subtotal -R$ (preço do alimento e bebida)<div>
      <div> Taxa de Entrega - R$<div>
      <div>Taxa de Serviço - R$<div>
    </section>

    <!-- Finalizar -->
    <section class="card">
      <h1>Total</h1>
      <div class="total-price">R$ 0,00</div>
    </section>

  </div>
</body>
</html>
