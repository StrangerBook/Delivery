<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Forma de Pagamento</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style/checkout.css">
</head>
<body>

  <div class="checkout-container bg-white shadow-sm p-4 rounded">
    <h4 class="mb-3">Forma de Pagamento</h4>

    <form id="pagamento-form">
      <div class="form-check mb-2">
        <input class="form-check-input" type="radio" name="pagamento" id="dinheiro" value="dinheiro" checked>
        <label class="form-check-label" for="dinheiro">Dinheiro</label>
      </div>

      <div class="form-check mb-4">
        <input class="form-check-input" type="radio" name="pagamento" id="cartao" value="cartao">
        <label class="form-check-label" for="cartao">Cartão</label>
      </div>

      <button type="submit" class="btn btn-primary">Continuar</button>
    </form>
  </div>

  <script>
    document.getElementById("pagamento-form").addEventListener("submit", function (e) {
      e.preventDefault();
      const tipoPagamento = document.querySelector('input[name="pagamento"]:checked').value;
      if (tipoPagamento === "cartao") {
        window.location.href = "cartao.html";
      } else {
        alert("Pedido finalizado com pagamento em dinheiro.");
        window.location.href = "finalização.html";
      }
    });
  </script>

</body>
</html>
