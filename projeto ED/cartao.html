<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pagamento com Cartão</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style/checkout.css">
</head>
<body>

  <div class="checkout-container bg-white shadow-sm p-4 rounded">
    <h4 class="mb-3">Dados do Cartão</h4>

    <form action="finalização.html">
      <div class="mb-3">
        <label class="form-label">Nome no Cartão</label>
        <input type="text" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Número do Cartão</label>
        <input type="text" class="form-control" maxlength="19" placeholder="0000 0000 0000 0000" required>
      </div>

      <div class="row mb-3">
        <div class="col">
          <label class="form-label">Validade</label>
          <input type="text" class="form-control" placeholder="MM/AA" required>
        </div>
        <div class="col">
          <label class="form-label">CVV</label>
          <input type="text" class="form-control" maxlength="4" required>
        </div>
      </div>

      <button type="submit" class="btn btn-success">Pagar</button>
    </form>
  </div>

</body>
</html>
