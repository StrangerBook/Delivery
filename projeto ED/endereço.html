<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Escolha a forma de envio</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style/estiloendereço.css">
</head>
<body>

  <div class="form-section shadow-sm mt-4">
    <h5  class="titulo-envio"><i class="bi bi-geo-alt-fill"></i> Escolha a forma de envio</h5>

    <div class="mb-2">
      <label class="form-label">Endereço</label>
      <input type="text" class="form-control" value="Rua Rio Grande">
    </div>
    <div class="mb-2">
      <label class="form-label">Número</label>
      <input type="text" class="form-control">
    </div>
    <div class="row">
      <div class="col-md-6 mb-2">
        <label class="form-label">Complemento</label>
        <input type="text" class="form-control">
      </div>
      <div class="col-md-6 mb-2">
        <label class="form-label">Referência</label>
        <input type="text" class="form-control">
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 mb-2">
        <label class="form-label">Bairro</label>
        <input type="text" class="form-control" value="Vila Mariana">
      </div>
      <div class="col-md-6 mb-2">
        <label class="form-label">Cidade</label>
        <input type="text" class="form-control" value="São Paulo">
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 mb-2">
        <label class="form-label">Estado</label>
        <input type="text" class="form-control" value="São Paulo">
      </div>
      <div class="col-md-6 mb-2">
        <label class="form-label">País</label>
        <input type="text" class="form-control" value="BRA">
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
